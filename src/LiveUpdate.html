<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACSS Live Update</title>
  </head>
  <body>
    <div class="df h100vh w12col jcc aic">
      <!-- ACSS-Live-Update -->

      <div
        sid="alias-css-live-editor"
        $$id="quickChangeBox"
        class="$dont-include _input-lhi2 _button-lhi2"
        style="
          box-sizing: border-box;
          z-index: 1111111111;
          display: flex;
          flex-wrap: wrap;
          box-shadow: 0px 0px 1px 0px rgba(000, 000, 000, 0.5);
          font-family: initial;
          font-size: 12px;
          background-color: #fff;
          width: 300px;
          height: 200px;
          border: 1px solid rgba(000, 000, 000, 02);
          border-radius: 5px;
          right: 5px;
          bottom: 5px;
          background-color: #505050;
        "
      >
        <!--Header  -->
        <div
          s$$id="alias-css-live-editorheader"
          $$id="quickChangeBoxheader"
          class="-h-cm $dont-include"
          style="
            box-sizing: border-box;
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            border-radius: 5px 5px 0% 0%;
            background-color: #ccc;
            height: 15px;
            border-bottom: 1px solid rgba(000, 000, 000, 02);
            margin-bottom: 10px;
          "
        >
          <span
            $$id="acss-title"
            class="$dont-include"
            style="
              box-sizing: border-box;
              display: inline-block;
              font-size: 12px;
              margin: 0px 5px;
              font-family: arial;
              color: #333333;
              word-wrap: no-wrap;
            "
            >Live Update 1.0.3 dshfsjkdhfkjsadhfkjahajkshf</span
          >
          <div class="$dont-include">
            <select
              class=""
              style="
                height: 100%;
                outline: none;
                border: none;
                background-color: transparent;
                font-size: 12px;
                color: #333333;
                font-family: arial;
                padding-left: 10px;
              "
            >
              <option class="$dont-include" value="selector">ACSS</option>
              <option class="$dont-include" value="innerHTML">innerHTML</option>
              <option class="$dont-include" value="innerHTML">Script</option>
            </select>
          </div>
          <div
            class="$dont-include"
            style="
              box-sizing: border-box;
              display: flex;
              justify-content: center;
              align-items: center;
            "
          >
            <button
              $$id="quickChangeMin"
              class="--hover-bgc-warning -fo-oln $dont-include"
              stydle="
                outline: none;
                box-sizing: border-box ;
                margin-right:5px ;
                border:0.5px solid #535353 ;
                display: inline-flex ;
                align-items: center ;
                justify-content: center ;
                background-color:#e3e3e3 ;
                width:30px ;
                height:12px ;
                border-radius:10px ;
                padding:0px ;
                font-family:verdana ;
                font-size:9px ;"
              style="
                height: 100%;
                box-sizing: border-box;
                outline: none;
                border-top: 0px;
                border-bottom: 0px;
                background-color: transparent;
                font-size: 12px;
                color: #333333;
                font-family: arial;
                padding-left: 10px;
                border-width: 1px;
                color: hsla(47, 100%, 18%, 1);
              "
            >
              min
            </button>
            <button
              $$id="quickChangeClose"
              class="--hover-bgc-danger -fo-oln $dont-include"
              style="
                height: 100%;
                box-sizing: border-box;
                outline: none;
                border: none;
                border-top-right-radius: 5px;
                background-color: transparent;
                font-size: 12px;
                color: #333333;
                font-family: arial;
                padding-left: 10px;
                color: hsla(3, 69%, 51%, 1);
              "
              stsyle="
                outline: none;
                box-sizing: border-box ;
                margin-right:5px ;
                display: inline-flex ;
                align-items: center ;
                justify-content: center ;
                border:0.5px solid #535353 ;
                background-color:#e3e3e3 ;
                width:30px ;
                height:12px ;
                border-radius:10px ;
                padding:0px ;
                font-family:verdana ;
                font-size:9px ;
                "
            >
              close
            </button>
          </div>
        </div>

        <!-- Buttons -->
        <div
          class="$dont-include _button-h-c-grey _button-fo-oln"
          style="width: 20%; box-sizing: border-box; padding: 5px"
        >
          <button
            class="$dont-include"
            $$id="buttonPrev"
            style="
              outline: none;
              font-family: verdana;
              width: 100%;
              background-color: #505050;
              color: #ccc;
              border-radius: 50px;
              font-weight: 100;
              font-size: 9px;
              margin-bottom: 8px;
            "
          >
            Prev
          </button>
          <button
            class="$dont-include"
            $$id="buttonNext"
            style="
              outline: none;
              font-family: verdana;
              width: 100%;
              background-color: #505050;
              color: #ccc;
              border-radius: 50px;
              font-weight: 100;
              font-size: 9px;
              margin-bottom: 8px;
            "
          >
            Next
          </button>
          <button
            class="$dont-include"
            $$id="buttonParent"
            style="
              outline: none;
              font-family: verdana;
              width: 100%;
              background-color: #505050;
              color: #ccc;
              border-radius: 50px;
              font-weight: 100;
              font-size: 9px;
              margin-bottom: 8px;
            "
          >
            Parent
          </button>
          <button
            class="$dont-include"
            $$id="buttonChild"
            style="
              outline: none;
              font-family: verdana;
              width: 100%;
              background-color: #505050;
              color: #ccc;
              border-radius: 50px;
              font-weight: 100;
              font-size: 9px;
              margin-bottom: 8px;
            "
          >
            Child
          </button>
          <hr
            class="$dont-include"
            style="margin-top: 0; margin-bottom: 10px; border-color: #666"
          />
          <button
            $$id="acssLiveUpadateCopy"
            class="$dont-include"
            style="
              outline: none;
              font-family: verdana;
              width: 100%;
              background-color: #505050;
              color: #ccc;
              border-radius: 50px;
              font-weight: 100;
              font-size: 9px;
              margin-bottom: 8px;
            "
          >
            copy
          </button>
          <button
            $$id="acssPush"
            class="$dont-include"
            style="
              outline: none;
              font-family: verdana;
              width: 100%;
              background-color: #505050;
              color: #ccc;
              border-radius: 50px;
              font-weight: 100;
              font-size: 9px;
              margin-bottom: 8px;
            "
          >
            &uarr;push
          </button>
        </div>

        <div
          class="$dont-include"
          $$id="acss-live-editor-content"
          style="box-sizing: border-box; width: 80%"
        >
          <!-- input area  -->
          <div
            class="$dont-include"
            style="
              box-sizing: border-box;
              width: 100%;
              padding: 0px 10px;
              height: 160px;
              border-left: 1px solid #606060;
              margin-top: -10px;
            "
          >
            <!-- input -->
            <div
              class="$dont-include"
              style="
                box-sizing: border-box;
                font-size: 13px;
                margin: 0px;
                padding: 3px;
                margin-bottom: 5px;
              "
            >
              <span
                class="$dont-include"
                style="color: #bbb; display: inline-block; margin-bottom: 5px"
                >Click element-or-input querySelector</span
              >
              <div class="$dont-include" style="display: flex">
                <input
                  type="text"
                  spellcheck="false"
                  $$id="quickChangeIdInput"
                  class="$dont-include"
                  placeholder="Input querySelector e.g #id"
                  style="
                    outline: none;
                    display: inline-block;
                    width: 100%;
                    border: 1px solid #606060;
                    border-radius: 10px;
                    background-color: #909090;
                    padding-left: 15px;
                    box-sizing: border-box;
                  "
                />
              </div>
            </div>
            <!-- text-are -->
            <div
              class="$dont-include"
              style="box-sizing: border-box; text-align: left"
            >
              <small
                $$id="infoEle"
                class="$dont-include"
                style="
                  color: #bbb;
                  font-family: arial;
                  font-size: 11px;
                  text-align: center;
                  display: inline-block;
                  margin-bottom: 5px;
                "
                >Input classname/s, press enter</small
              ><small
                $$id="infoMsg"
                class="$dont-include"
                style="font-size: 11px"
              ></small>
              <textarea
                $$id="quickChangeAcssInput"
                class="$dont-include"
                spellcheck="false"
                placeholder=""
                style="
                  display: inline-block;
                  background-color: #909090;
                  font-family: courier;
                  height: 100px;
                  width: 100%;
                  outline: none;
                  color: #333333;
                  font-weight: 500;
                "
              >
              </textarea>
            </div>
          </div>
        </div>
      </div>

      <!-- END OF ACSS-Live-Update -->
    </div>

    <script src="../dist/acss.js"></script>
    <script type="text/javascript">
      ACSS.liveEditor();
    </script>
  </body>
</html>
