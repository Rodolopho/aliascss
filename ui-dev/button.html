<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/button.html.css">
    <title>UI-Development</title>
    
</head>
<body class="ff-inter">
    <!-- Base button -->
    <button class="button"
        class-button="dib aic jcc cp tdn tn-all-0d3s 
            c--button-color:ffffff 
            p--button-padding:8px-16px 
            fs--button-font-size:16px 
            br--button-border-radius:4px 
            b--button-border:2px-solid--border-color
            --border-color:transparent
            bg--button-bg:gray-600
            --hover-opacity-0d9 
            --hover-transform-translateY--1px 
            --active-transform-translateY-0px

            [class~=button-primary][--button-bg:primary600,--button-soft-bg:primary100,--button-color:ffffff]
            [class~=button-success][--button-bg:success600,--button-soft-bg:success100,--button-color:ffffff]
            [class~=button-error][--button-bg:error600,--button-soft-bg:error100,--button-color:ffffff]
            [class~=button-warning][--button-bg:warning600,--button-soft-bg:warning100,--button-color:ffffff]
            

            [disabled]-bg-cccccc
            [disabled]-color-666666
            [disabled]-opacity-0.7
            [disabled]-cursor-not-allowed
            
            [class~=button-small][--button-padding:6px-12px,--button-font-size:14px]
            [class~=button-large][--button-padding:12px-24px,--button-font-size:18px]
            [class~=button-outline][bg-transparent,--button-color:--button-bg:gray-600,--border-color:--button-color,--hover-bg--button-color:gray-600,--hover-color-ffffff,--hover-border-color:--button-color]
            [class~=button-text][bgc-transparent,--button-border:none,--hover-bg--button-soft-bg:gray100,--button-color:--button-bg:gray600,--button-padding:4px-8px]">Base
        Button</button>
    <button class="button button-small button-primary">Small Button</button>
    <button class="button button-small button-primary filter-inverse">Small Button</button>
    <button class="button button-small bgc-indigo600">Small Button</button>
    <button class="button button-small button-warning">Small Button</button>
    <button class="button button-small button-success">Small Button</button>
    <button class="button button-small button-error">Small Button</button>


    <span class="divider-text text-lg fwb " class-divider-text="[df,aic,g12px]
                 --before[df,cont,bgc--divider-color:gray,flex-1,h--divider-width:1px] 
                 --after[df,cont,bgc--divider-color:gray,flex-1,h--divider-width:1px]" class-divider="border-top-width--divider-width:1px 
                 border-top-color--divider-color:gray 
                 border-top-style--divider-style:solid bsbb db
                 ">Divider</span>



    <button class="x-button x-button-large aspect-ratio-1-by-1 "><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-soup-icon lucide-soup">
        <path d="M12 21a9 9 0 0 0 9-9H3a9 9 0 0 0 9 9Z" />
        <path d="M7 21h10" />
        <path d="M19.5 12 22 6" />
        <path d="M16.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.73 1.62" />
        <path d="M11.25 3c.27.1.8.53.74 1.36-.05.83-.93 1.2-.98 2.02-.06.78.33 1.24.72 1.62" />
        <path d="M6.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.74 1.62" />
    </svg></button>
    <button class="x-button x-button-outline br-50px-i">Outline Button</button>
<br/>
    <button class="x-button x-button-outline">outline Button</button>
    <button class="x-button x-button-outline x-button-primary">outline Button</button>
    <button class="x-button  x-button-error">outline Button</button>
    <button class="x-button x-button-outline  c-indigo600 --border-color:indigo600-i --h--border-color:gray600-i"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-soup-icon lucide-soup">
        <path d="M12 21a9 9 0 0 0 9-9H3a9 9 0 0 0 9 9Z" />
        <path d="M7 21h10" />
        <path d="M19.5 12 22 6" />
        <path d="M16.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.73 1.62" />
        <path d="M11.25 3c.27.1.8.53.74 1.36-.05.83-.93 1.2-.98 2.02-.06.78.33 1.24.72 1.62" />
        <path d="M6.25 3c.27.1.8.53.75 1.36-.06.83-.93 1.2-1 2.02-.05.78.34 1.24.74 1.62" />
    </svg></button>

    <div class="p100px df g-50px fdc --ring-width:30px ">
        <br />
        <br />
        <br />
        <br />
        <br />
        <button class='dn-i @base-all-unset ff-inter dif mx-auto aic jcc br-4px p-0px-12px fs-14px lh-20px  h-35px
                            bgc-gray-600 c-gray-100 --ho-bgc-gray-700 --fo-ring-gray-300'>
            Change
            password</button>
            <button class='dn-i @base-all-unset ff-inter dif mx-auto aic jcc br-4px p-0px-14px fs-16px fw-5 lh-20px  h-35px
                                        bgc-gray-600 c-gray-100 --ho-bgc-gray-700 --fo-ring-gray-300'>
                Change
                password</button>
                <button   class="x-buttonx  --ring-width:4px " >
                    Edit Profile</button>
                    <button class="x-buttonx x-button-size-sm --ring-width:4px ">
                        Edit Profile</button>
                        <button class="x-buttonx x-button-size-xs --ring-width:4px ">
                            Edit Profile</button>
                    <button class="x-buttonx x-button-size-md"
                        class-x-buttonx='@base-all-unset @base[-bsbb,usn,dif,mx-auto,aic,jcc,fw5,--ring-width:2px,tac,flex-shrink-0]
                                @base-[class~=x-button-size-xs][br-4px,p-0px-8px,fs-12px,h-24px,lh-16px,g-4px] 
                                @base-[class~=x-button-size-sm][br-4px,p-0px-12px,fs-14px,h-32px,lh-20px,g-8px]
                                @base-[br-4px,p-0px-15px,fs-15px,fs-15px,lh-1,fw5,h-35px] 
                                @base-[class~=x-button-size-md][br-4px,p-0px-15px,fs-15px,fs-15px,lh-1,fw5,h-35px] 
                                @base-[class~=x-button-size-lg][br-6px,p-0px-16px,fs-16px,h-40px,lh-24px,g-12px]   
                                @base-[class~=x-button-size-xl][br-6px,p-0px-24px,fs-18px,h-48px,lh-26px,g-14px]   
                                [disabled][pen,bgc-gray-300,c-gray-400]
                                @base-[bgc-gray-600,c-gray-50,--ho-bgc-gray-700,--fo-ring-gray-300] 
                                @base-[class~=x-button-success][bgc-success-600,c-success-100,--ho-bgc-success-700,--fo-ring-success-300] 
                                @base-[class~=x-button-error][bgc-error-600,c-error-100,--ho-bgc-error-700,--fo-ring-error-300] 
                                @base-[class~=x-button-warning][bgc-warning-600,c-warning-100,--ho-bgc-warning-700,--fo-ring-warning-300] 
                                @base-[class~=x-button-primary][bgc-primary-600,c-primary-100,--ho-bgc-primary-700,--fo-ring-primary-300] 
                                
                                '>
                        Edit Profile</button>

                        

                        <button disabled
                             class="x-buttonx x-button-size-lg x-button-success" >
                            Edit Profile</button>
                            <button class="x-buttonx x-button-size-xl x-button-error">Cancel</button>
                            <button class="x-buttonx x-button-size-sm x-button-success br-50px">Cancel</button>
                            <button class="x-buttonx x-button-size-xl x-button-warning">Cancel</button>
                            <button class="x-buttonx x-button-size-xl x-button-primary">Cancel</button>

                            <button
                                 class="x-buttonx x-button-size-xl">
                                Edit Profile</button>

    </div>
               

   
</body>

<script src="/js/aliascss.js"></script>


</html>
